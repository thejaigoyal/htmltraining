<html>

<body>
    <h2>Un ordered list</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <h2>Ordered list</h2>
    <ol type="i">
        <li>Vikas</li>
        <li>Jai</li>
        <li>Inzint</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <button onclick="clickHandler()">click me</button>
    <a href="http://google.com" class="new_page_button"> click me to open a new page</a>
    <script>
        function clickHandler() {
            alert("hi i'm clicked")
        }
    </script>
</body>

</html>
